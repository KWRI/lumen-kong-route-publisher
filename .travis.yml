sudo: required
language: php
php:
- 7.0.12
env:
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+/"
  - "/\\d+\\.\\d+/"
before_script:
- composer self-update -vvv
- composer install --no-interaction  -vvv
script: 
before_install:
- echo "zend.enable_gc = Off" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- echo "memory_limit -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
matrix:
  allow_failures:
  - php: 5.6
  - php: hhvm
  fast_finish: true
after_success:
  - $(echo $REBUILD_SATIS)
  - TRAVIS_TOKEN=$(echo $TRAVIS_TOKEN) sh rebuild-satis.sh
  - ls -la
